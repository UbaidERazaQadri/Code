      align-items: center;

    }
    .featured-thumbnail {

    }

      align-items: center;

      margin-bottom: 15px;

      height: 130px;
      border-radius: 8px;

      flex-shrink: 0;
    }

    #feedback-btn:hover {

      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

      width: 40px;
      height: 40px;
      margin: 0;
      padding: 0;
      fill: white;
    }

      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

    .modal-content {

    .modal-content button {

      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;

    .close {

    }

      .download-btn {

      }
      .track-artist {
        font-size: 0.85em;
      }
      .download-btn {
        font-size: 13px;
        padding: 8px 12px;
        overflow: hidden;
      }
    }
  </style>
</head>

    // Get featured track from URL (or default to track id 1)
    const urlParams = new URLSearchParams(window.location.search);
    const featuredId = urlParams.get('featured') || 1;
    const featuredTrack = audioData.find(track => track.id == featuredId) || audioData[0];

    // Initialize Fuse.js for fuzzy searching.
    const fuseOptions = {
      keys: ['title', 'Reciter'],
      threshold: 0.3,
      ignoreLocation: true,
      includeScore: true
    };
    const fuse = new Fuse(audioData, fuseOptions);

    // Function to generate HTML for the featured audio track
    function createFeaturedAudio(track) {
      return `
        <div class="featured-audio">
          <img src="${track.thumb}" alt="Featured Track" class="featured-thumbnail">
          <div class="featured-info">
            <h2 class="featured-title">Featured: ${track.title}</h2>
            <audio controls>
              <source src="${track.file}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
            <a href="${track.file}" download class="download-btn">
              Download Featured Naat
            </a>
          </div>
        </div>
      `;
    }

    // Function to generate HTML for a single audio item
    function createAudioItem(track) {
      return `
        <div class="audio-item">
          <img src="${track.thumb}" alt="Track Cover" class="thumbnail">
          <div class="track-info">
            <h3 class="track-title">${track.title}</h3>
            <p class="track-Reciter">${track.Reciter}</p>
          </div>
          <audio controls>
            <source src="${track.file}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <a href="${track.file}" download class="download-btn">Download</a>
        </div>
      `;
    }

    // Function to ensure only one audio plays at a time
    function handleAudioControls() {
      const audios = document.querySelectorAll('audio');
      let currentAudio = null;
      audios.forEach(audio => {
        audio.addEventListener('play', () => {
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
          }
          currentAudio = audio;
        });
      });
    }

    // Function to render the audio list (either default or filtered)
    function renderAudioList(filteredData = null) {
      let tracks;
      if (filteredData !== null) {
        tracks = filteredData;
      } else {
        tracks = audioData.filter(track => track.id != featuredTrack.id);
      }
      document.getElementById('audio-list').innerHTML = tracks.map(createAudioItem).join('');
      handleAudioControls();
    }

    // Initial Render: Display featured track and full audio list
    document.getElementById('featured').innerHTML = createFeaturedAudio(featuredTrack);
    renderAudioList();

    // Improved Search using Fuse.js on the navigation search bar
    document.getElementById('nav-search').addEventListener('input', function() {
      let query = this.value.trim();
      if (query === "") {
        document.getElementById('featured').innerHTML = createFeaturedAudio(featuredTrack);
        renderAudioList();
      } else {
        document.getElementById('featured').innerHTML = "";
        let results = fuse.search(query);
        let filteredData = results.map(result => result.item);
        renderAudioList(filteredData);
      }
    });
    
    // Alert Banner Dismissal Logic
    const alertBanner = document.getElementById('alert-banner');
    const closeAlertBtn = document.getElementById('close-alert');
    closeAlertBtn.addEventListener('click', () => {
      alertBanner.style.display = 'none';
    });
    
    // Feedback Modal Logic
    const feedbackBtn = document.getElementById('feedback-btn');
    const feedbackModal = document.getElementById('feedback-modal');
    const closeBtn = document.querySelector('.modal .close');

    feedbackBtn.addEventListener('click', () => {
      feedbackModal.style.display = "block";
    });

    closeBtn.addEventListener('click', () => {
      feedbackModal.style.display = "none";
    });

    window.addEventListener('click', (event) => {
      if (event.target == feedbackModal) {
        feedbackModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
