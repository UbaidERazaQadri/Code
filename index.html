        // Get featured track from URL

        // Generate HTML for featured audio
        function createFeaturedAudio(track) {
            return `
                <div class="featured-audio">
                    <img src="${track.thumb}" alt="Featured Track" class="featured-thumbnail">
                    <div class="featured-info">
                        <h2 class="featured-title">Featured: ${track.title}</h2>
                        <audio controls>

                            Your browser does not support the audio element.
                        </audio>
                        <a href="${track.file}" download class="download-btn">
                            Download Featured Naat
                        </a>
                    </div>
                </div>
            `;
        }

        // Generate HTML for list audio
        function createAudioItem(track) {
            return `
                <div class="audio-item">
                    <img src="${track.thumb}" alt="Track Cover" class="thumbnail">
                    <div class="track-info">
                        <h3 class="track-title">${track.title}</h3>

                </div>
            `;

        // Audio Control Logic
function handleAudioControls() {
    const audios = document.querySelectorAll('audio');
    let currentAudio = null;

    audios.forEach(audio => {
        audio.addEventListener('play', () => {
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
            }
            currentAudio = audio;
        });
    });
}
    const featuredTrack = audioData.find(track => track.id == featuredId) || audioData[0];
        document.getElementById('featured').innerHTML = createFeaturedAudio(featuredTrack);

        const trackList = audioData
            .filter(track => track.id != featuredId)
            .map(track => createAudioItem(track))
            .join('');
        document.getElementById('audio-list').innerHTML = trackList;
